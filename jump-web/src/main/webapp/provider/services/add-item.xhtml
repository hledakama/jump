<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
 <f:metadata>
   <f:viewParam name="kind"      value="#{addItemBean.service.kind}"/>
   <f:viewParam name="type"      value="#{addItemBean.service.type}"/>
   <f:viewParam name="service"   value="#{addItemBean.service.servicename}"/> 
   <f:viewParam name="category"  value="#{addItemBean.service.category}"/>  
   <f:event type="preRenderView" listener="#{addItemBean.loadService}"/>
 </f:metadata>
    
    <ui:composition template="/WEB-INF/masterTemplate.xhtml">        
        <!--
            https://stackoverflow.com/questions/8367421/how-to-reference-css-js-image-resource-in-facelets-template
        
            
        -->
        <ui:define name="title"> 
            <h:outputStylesheet name="css/datatable_styles.css" />
            <h:outputText value="#{addItemBean.pageTitle}"/> 
        </ui:define> 
        

        <ui:define name="location"> 
            <h:outputText value="#{addItemBean.nav1}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.nav2}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.nav3}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.nav4}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.service.servicename}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.service.category}"/><h:graphicImage value="#{resource['images/common/nav_arrow.png']}" alt="/"/>
            <h:outputText value="#{addItemBean.nav5}"/>
        </ui:define>
        
        <ui:define name="content">
            <!-- add required content here-->            
            <h:form id="add_item_form_id" enctype="multipart/form-data">
                <h:messages id= "globalMessagesId" infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>
                <h:panelGrid columns="5">
                    <h:outputLabel value="#{addItemBean.serviceKind}"/>
                    <h:outputLabel value="#{addItemBean.serviceType}"/>
                    <h:outputLabel value="#{addItemBean.serviceReference}"/>
                    <h:outputLabel value="#{addItemBean.itemReference}"/>
                    <h:outputLabel value="#{addItemBean.name}"/>
                    
                    <h:outputText id = "service_kind" value="#{addItemBean.service.kind}"/>
                    <h:outputText id = "service_type" value="#{addItemBean.service.type}"/>
                    <h:outputText id = "service_reference" value="#{addItemBean.service.servicereference}"/>
                    <h:outputText id = "item_reference" value="#{addItemBean.item.itemreference}"/>                    
                    <!--https://stackoverflow.com/questions/14824178/getting-selected-value-of-a-selectonemenu-->                    
                    <h:selectOneMenu id = "item_name" required="true" value="#{addItemBean.item.itemname}"
                                     valueChangeListener="#{addItemBean.onNameChanged}">
                        <f:selectItems value="#{addItemBean.itemsNames}"/>
                        <f:validateLength minimum="3" maximum="50"/>
                        <f:ajax render="@form"/>
                    </h:selectOneMenu>                    
                    <h:message for="item_name"/>                    
                </h:panelGrid>
                <!-- https://datatables.net/reference/option/
                     https://datatables.net/reference/index
                     https://datatables.net/reference/option/ajax
                     https://www.packtpub.com/books/content/data-tables-and-datatables-plugin-jquery-13-php
                     https://www.sitepoint.com/working-jquery-datatables/
                     https://www.packtpub.com/books/content/calendars-jquery-13-php-using-jquery-week-calendar-plugin-part-1
                     https://www.packtpub.com/books/content/calendars-jquery-13-php-using-jquery-week-calendar-plugin-part-2
                     https://stackoverflow.com/questions/18867599/jquery-inarray-how-to-use-it-right
                     https://avinmathew.com/tag/datatables/
                     https://stackoverflow.com/questions/25211553/datatables-custom-response-handling
                     https://www.sitepoint.com/use-jquerys-ajax-function/
                
                Finally there won't be address editing here. When created, an item data will fetch list of addresses from
                provider account. Later if provider is willing to modify the address per item data, he will do it from his.
                account. i.e. provider address must have at least one address registered before being be able to publish a service.
              
                If address does not exist here, redirect the provider to his account for creation before being back here.
                
                https://stackoverflow.com/questions/3008395/jsf-facelets-sometimes-i-see-the-url-is-jsf-and-sometimes-xhtml-why
                https://stackoverflow.com/questions/19139426/how-to-write-a-file-to-resource-images-folder-of-the-app
                https://stackoverflow.com/questions/14211843/how-to-save-uploaded-file-in-jsf
                
                
                
                -->
            
                
                <h:dataTable id="itemdata_table" value="#{addItemBean.sortitemdatamodel}" var="model_item_data">
                    <h:column>
                        <f:facet name="header"> #{addItemBean.creationDate}  </f:facet> 
                        #{model_item_data.mdate}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> #{addItemBean.updateDate}  </f:facet> 
                        #{model_item_data.sdate}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> #{addItemBean.avatar}</f:facet>                         
                        <h:graphicImage id="model_file_preview" url="#{model_item_data.lastAvatar.location}" 
                                      alt="avatar is missing" rendered="#{not model_item_data.edited}" 
                                      width="#{addItemBean.imageMinWidth}" 
                                      height="#{addItemBean.imageMinHeighth}"/>
                    </h:column>
                    
           
                    
                    <h:column>
                       <f:facet name="header">#{addItemBean.comment}</f:facet> 
                       <h:outputText value="#{model_item_data.comment}"   rendered="#{not model_item_data.edited}"/>                      
                       <h:inputText value="#{model_item_data.comment}" rendered="#{model_item_data.edited}">
                      </h:inputText>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">#{addItemBean.duration}</f:facet>  
                        <h:outputText value="#{model_item_data.duration}"   rendered="#{not model_item_data.edited}"/>
                      
                        <h:inputText value="#{model_item_data.duration}" rendered="#{model_item_data.edited}">
                      </h:inputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">#{addItemBean.price}</f:facet>  
                        <h:outputText value="#{model_item_data.price}"   rendered="#{not model_item_data.edited}"/>
                      
                        <h:inputText value="#{model_item_data.price}" rendered="#{model_item_data.edited}">
                      </h:inputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">#{addItemBean.qty}</f:facet>  
                        <h:outputText value="#{model_item_data.qty}"   rendered="#{not model_item_data.edited}"/>
                      
                        <h:inputText value="#{model_item_data.qty}" rendered="#{model_item_data.edited}">
                      </h:inputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">#{addItemBean.virtual}</f:facet>  
                        <h:outputText value="#{model_item_data.virtual}"   rendered="#{not model_item_data.edited}"/>
                      
                        <h:inputText value="#{model_item_data.virtual}" rendered="#{model_item_data.edited}">
                      </h:inputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">#{addItemBean.unit}</f:facet> 
                        <h:outputText value="#{model_item_data.unit}"  rendered="#{not model_item_data.edited}"/>
                      
                        <h:selectOneMenu id = "unit" required="true" value="#{model_item_data.unit}" rendered="#{model_item_data.edited}">
                            <f:selectItems value="#{addItemBean.unitsList}" />
                        </h:selectOneMenu>
                    </h:column> 
                  
                    <h:column  rendered="#{not model_item_data.edited}">
                      <f:facet name="header">#{addItemBean.remove} </f:facet>                      
                      <h:commandButton image="#{resource['images/common/red_minus.png']}" action="#{addItemBean.removeRowItemdata(model_item_data)}"/>
                    </h:column>
                    
                    <h:column>
                      <f:facet name="header" rendered="#{not model_item_data.edited}">#{addItemBean.edit}</f:facet>
                      <h:commandButton image="#{resource['images/common/green_plus.png']}" 
                                       action="#{addItemBean.editRowItemdata(model_item_data)}"
                                       rendered="#{not model_item_data.edited}"/>
                    </h:column>
                </h:dataTable>
                
                <h:panelGrid columns="9">
                    <h:outputLabel value="#{addItemBean.avatar}"/>
                    <h:outputLabel value="#{addItemBean.upload}"/>
                    <h:outputLabel value="#{addItemBean.comment}"/>
                    <h:outputLabel value="#{addItemBean.duration}"/>
                    <h:outputLabel value="#{addItemBean.price}"/>
                    <h:outputLabel value="#{addItemBean.qty}"/>
                    <h:outputLabel value="#{addItemBean.virtual}"/>
                    <h:outputLabel value="#{addItemBean.unit}"/>
                    <h:outputLabel value="#{addItemBean.publish}"/>
                    
                    <h:graphicImage id="previewImgId" 
                                    value="/PreviewServlet/#{header['Content-Length']}?data=#{-1}" 
                                    width= "#{addItemBean.file.size gt 0 ? addItemBean.imageMinWidth   : 0 }" 
                                    height="#{addItemBean.file.size gt 0 ? addItemBean.imageMinHeighth : 0 }"
                                    rendered="true"/>
                    
                    <h:inputFile id="fileToUpload_itemdata" required="false" requiredMessage="" value="#{addItemBean.file}">
                        <f:ajax render="previewImgId" listener="#{addItemBean.validateFile()}"/>           
                    </h:inputFile>
                    <h:inputText id = "comment_itemdata" value="#{addItemBean.itemdata.comment}"/>   
                    <h:inputText id = "durataion_itemdata" value="#{addItemBean.itemdata.duration}"/>
                                        
                    <h:inputText id = "itemdata_price" required="true" value="#{addItemBean.itemdata.price}">
                        <f:validateLongRange minimum="1" maximum="1000000"/>
                    </h:inputText >                    
                    
                    <h:inputText id = "itemdata_qty" required="#{not addItemBean.virtualItemdata}" value="#{addItemBean.itemdata.qty}">
                    <f:validateLongRange minimum="0" maximum="10000"/>
                    </h:inputText > 
                    
                    <h:selectBooleanCheckbox id = "itemdata_virtual" value="#{addItemBean.virtualItemdata}"/>                    
                    
                    <h:selectOneMenu id = "unit_itemdata" required="true" value="#{addItemBean.itemdata.unit}">
                        <f:selectItems value="#{addItemBean.unitsList}" />
                    </h:selectOneMenu>

                    <h:selectBooleanCheckbox id = "itemdata_publish" value="#{addItemBean.publishItemdata}"/>                    
                </h:panelGrid>
                 
                 <h:commandButton value="#{addItemBean.saveItemLabel}" action="#{addItemBean.saveItem()}">
                     <!-- <f:ajax execute="fileToUpload" render="@all"/> use @all in JSF 2.2.0 -->
                     <f:ajax execute="@form" render="@form"/> <!-- works in JSF 2.2.5 -->
                 </h:commandButton>
            
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
